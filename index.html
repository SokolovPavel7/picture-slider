<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Picture slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #97c0c3 -26%, #6561ce 145%);
          "
        >
          <h1>Технологии</h1>
          <p>Наслаждение звуком</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #0eaae3 -1%, #02123e 124%);
          "
        >
          <h1>Море</h1>
          <p>Нахлынувшие воспоминания</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #adb4f4 1%, #13e1a3 128%);
          "
        >
          <h1>Солнце</h1>
          <p>Подымающий настроение</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #261f2c -8%, #1a1816 138%);
          "
        >
          <h1>Энергия</h1>
          <p>Оживляющий импульс</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1669394146501-a8226175c861?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1669250740534-1e26fb77051d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1668799235190-818acc208995?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1669272235082-272c30a073e9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="fire.js"></script>
  </body>
</html>
